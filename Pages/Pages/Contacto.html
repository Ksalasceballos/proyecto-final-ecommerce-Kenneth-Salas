<body>

    <header>
        <nav>
            <ul class="botones">
                <h1 class="home-contacto"><a href="../Index.html" >TusPesados</a></h1>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Formulario de contacto</h2>
        <form action="https://formspree.io/f/mblrvqzb" method="post">
            <fieldset>
                <legend>Ingrese los datos</legend>
                <label for="Name">Nombre [*]</label>
                <input type="text" id="" name="" size="20" maxlength="15" required>
                <label for="LastName">Apellido [*]</label>
                <input type="text" id="" name="" size="20" maxlength="15" required> <br><br>

                <label for="DNI">DNI [*]</label>
                <input type="number" id="" name="DNI" required>
                <label for="Process Nro.">Nro. Tramite [*]</label>
                <input type="password" id="" name="Nro. Tramite" required>
                <label for="Birthdate">Fecha Nac. [*]</label>
                <input type="date" id="" name="Fecha Nac."><br><br>

                <label for="Type of contact">Te contactamos a traves de:</label>
                <select name="Type of contact" id="">
                    <option value="Null"></option>
                    <option value="Home">Tlf. Casa</option>
                    <option value="Cell">Celular</option>
                    <option value="Email">E-mail</option>
                </select>
                <label for="Schedule">¿Horario?</label>
                <select name="Schedule" id="">
                    <option value="Null"></option>
                    <option value="Morning">Mañana</option>
                    <option value="Afternoon">Tarde</option>
                    <option value="Night">Noche</option>
                </select> <br><br>                         

                <label for="Email">E-mail [*]</label>
                <input type="email" name="Email" id="" size="30" required>
                <label for="Home/Cell">Casa/Celular</label>
                <input type="tel" name="Home/Cell" id=""><br><br>

                <label for="Add">Adjunto</label>
                <input type="file" name="Add" id="">
                <br><br>
                <label for="Comment">Comentario</label><br>
                <textarea name="Comment" id="" cols="30" rows="10" placeholder="Write your query (Max 300 characters)"></textarea>
                <br><br>

                <label for="C">¿Por que nos contactas?:</label>
                <input type="checkbox" name="c" id="" value="1">Ventas
                <input type="checkbox" name="c" id="" value="2">Analisis de mercado
                <input type="checkbox" name="c" id="" value="3">Informacion/Otros
                <br><br>
                <label for="Area">¿De donde eres?:</label>
                <input type="radio" name="Zona" id="" value="1">Caba
                <input type="radio" name="Zona" id="" value="2">Gran Bs. As.
                <input type="radio" name="Zona" id="" value="3">Prov. Bs. As. 
                <input type="radio" name="Zona" id="" value="4">Interior del país
                <br><br>
                <input type="checkbox" name="Conditions" id="" required>
                <span>Acepto todos los terminos y condiciones</span> <br>
                <input type="submit" value="Enviar"><br>
                <input type="reset" value="Borrar">
                <br><br>
            </fieldset>
        </form>
    </main>
